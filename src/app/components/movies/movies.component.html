<div class="app">
    <h1>Listado de Peliculas</h1>
    <div class="search">
        <input type="text" #moviesSearchInput placeholder="Buscar Pelicula">
      
    </div>
    <div *ngIf="movies.length > 0; else empty" class="container">
        <app-cardmovies *ngFor="let movie of movies" [movie]="movie"></app-cardmovies>
    </div>
    <ng-template #empty class="empty">
        <h3>No hay resultados para tu busqueda :(</h3>
    </ng-template>
</div>
